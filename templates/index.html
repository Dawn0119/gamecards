<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}首頁{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% for css_file in css_files %}
    <link rel="stylesheet" href="{{ url_for('static', filename=css_file) }}">
    {% endfor %}

</head>

<body>
    {% include "components/header.html" %}

    <main>
        {% block content %}
        <div class="button-container">
            <button onclick="switchMode('one')" style="background-color: orange;">單張顯示</button>
            <button onclick="switchMode('all')" style="background-color: plum;">全部顯示</button>
            <button onclick="switchMode('choice')" style="background-color: lightgreen;">自行選擇</button>
        </div>

        <!-- 模式區塊 -->
        <div id="block-one" class="mode-container" style="display: none;">
            <div class="large-block" style="background-color: orange;">
                <div class="upload-block" id="uploadArea-one" data-mode="one"></div>
                <button class="search-button" onclick="openModal('one')">搜尋</button>
            </div>
        </div>

        <div id="block-all" class="mode-container" style="display: none;">
            <div class="large-block" style="background-color: plum;">
                <div class="upload-block" id="uploadArea-all" data-mode="all"></div>
                <button class="search-button" onclick="openModal('all')">搜尋</button>
            </div>
        </div>

        <div id="block-choice" class="mode-container" style="display: none;">
            <div class="large-block" style="background-color: lightgreen;">
                <div class="upload-block" id="uploadArea-choice" data-mode="choice"></div>
                <button class="search-button" onclick="openModal('choice')">搜尋</button>
            </div>
        </div>

        <!-- 彈跳視窗 -->
        <div id="myModal" class="modal hidden">
            <div class="modal-box">
                <h2 class="modal-title">提醒</h2>
                <p id="modalMessage" class="modal-message">這裡是提示文字</p>
                <div class="modal-buttons">
                    <button onclick="closeModal()" class="btn-cancel">取消</button>
                    <button onclick="confirmAction()" class="btn-confirm">確認</button>
                </div>
            </div>
        </div>

        {% endblock %}
        <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-circle-up fa-2x"></i></button>
        <script src="{{ url_for('static', filename='js/hint.js') }}"></script>
    </main>

    {% include "components/footer.html" %}
</body>

</html>
